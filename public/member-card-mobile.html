        // è¨­å®šåœ–ç‰‡ä¸Šå‚³åŠŸèƒ½
        function setupImageUpload(fieldName) {
            const selectBtn = document.getElementById(fieldName + '_select_btn');
            const uploadBtn = document.getElementById(fieldName + '_upload_btn');
            const fileInput = document.getElementById(fieldName + '_upload');
            const urlInput = document.getElementById(fieldName + '_url');
            const preview = document.getElementById(fieldName + '_preview');
            const lineBtn = document.getElementById(fieldName + '_line_profile_btn');
            
            if (selectBtn) {
                selectBtn.addEventListener('click', () => {
                    currentImageField = fieldName;
                    openImageLibrary();
                });
            }
            
            if (uploadBtn && fileInput) {
                uploadBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleImageUpload);
            }
            
            if (urlInput && preview) {
                urlInput.addEventListener('input', () => {
                    if (urlInput.value) {
                        preview.src = urlInput.value;
                        preview.classList.add('show');
                    } else {
                        preview.classList.remove('show');
                    }
                    updatePreview();
                });
            }
            
            if (lineBtn && fieldName === 'member_image') {
                lineBtn.addEventListener('click', () => {
                    if (currentUser && currentUser.pictureUrl) {
                        urlInput.value = currentUser.pictureUrl;
                        preview.src = currentUser.pictureUrl;
                        preview.classList.add('show');
                        updatePreview();

                        showStatus('âŒ è«‹å…ˆç™»å…¥LINE', 'error');
                    }
                });
            }
        }
        
        // è™•ç†åœ–ç‰‡ä¸Šå‚³
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                showStatus('ğŸ“¤ ä¸Šå‚³åœ–ç‰‡ä¸­...', 'loading');
                
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const fieldName = currentImageField || 'main_image';
                    const urlInput = document.getElementById(fieldName + '_url');
                    const preview = document.getElementById(fieldName + '_preview');
                    
                    urlInput.value = result.url;
                    preview.src = result.url;
                    preview.classList.add('show');
                    
                    updatePreview();
                    showStatus('âœ… åœ–ç‰‡ä¸Šå‚³æˆåŠŸ', 'success');
                } else {
                    showStatus('âŒ åœ–ç‰‡ä¸Šå‚³å¤±æ•—', 'error');

            } catch (error) {
                console.error('åœ–ç‰‡ä¸Šå‚³éŒ¯èª¤:', error);
                showStatus('âŒ åœ–ç‰‡ä¸Šå‚³å¤±æ•—', 'error');
