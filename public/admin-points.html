<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 點數回饋設定 - ADMIN</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 12px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .setting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .setting-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .setting-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        .position-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .position-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 12px;
        }
        .percentage-input {
            width: 80px;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: border-color 0.3s ease;
        }
        .percentage-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .percentage-label {
            margin-top: 8px;
            color: #6c757d;
            font-size: 14px;
        }
        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-section {
            margin-top: 40px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 點數回饋設定</h1>
        <div class="subtitle">設定宣傳卡片附加位置的回饋比例 (越左邊回饋越高)</div>
        
        <div class="setting-grid" id="settingsGrid">
            <!-- 動態載入設定項目 -->
        </div>
        
        <button class="save-btn" id="saveBtn" onclick="saveSettings()">
            💾 儲存設定
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <!-- 🆕 初始點數設定區域 -->
        <div class="test-section" style="margin-top: 40px;">
            <h3>💰 初始點數設定</h3>
            <p>設定新用戶首次建立會員卡時的初始點數</p>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0;">
                <div class="setting-item">
                    <div class="position-label">頁面ID</div>
                    <input type="text" id="pageId" value="M01001" 
                           style="width: 100%; padding: 8px; text-align: center; border: 2px solid #dee2e6; border-radius: 6px;">
                </div>
                <div class="setting-item">
                    <div class="position-label">初始點數</div>
                    <input type="number" id="initialPoints" value="100" min="0" max="10000" step="10"
                           style="width: 100%; padding: 8px; text-align: center; border: 2px solid #dee2e6; border-radius: 6px; font-size: 18px; font-weight: bold;">
                    <div class="percentage-label">點數</div>
                </div>
            </div>
            
            <button class="test-btn" onclick="saveInitialPointsSetting()" style="background: #28a745; font-size: 16px; padding: 12px 24px;">
                💾 儲存初始點數設定
            </button>
            
            <div id="initialPointsStatus" style="margin-top: 12px; padding: 8px; border-radius: 6px; display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🧪 測試功能</h3>
            <p>測試點數API功能 (使用臨時資料)</p>
            <button class="test-btn" onclick="testAPI()">測試點數計算API</button>
            <button class="test-btn" onclick="testSettings()">測試設定API</button>
            <button class="test-btn" onclick="testInitialPointsAPI()">測試初始點數API</button>
            <div id="testResults" style="margin-top: 12px; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        let currentSettings = [];
        
        async function loadSettings() {
            try {
                showStatus('載入設定中...', 'info');
                const response = await fetch('/api/points-settings');
                const result = await response.json();
                
                if (result.success) {
                    currentSettings = result.data;
                    renderSettings();
                    showStatus('✅ 設定載入成功', 'success');
                } else {
                    showStatus('❌ 載入設定失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('❌ 載入設定失敗: ' + error.message, 'error');
            }
        }
        
        function renderSettings() {
            const grid = document.getElementById('settingsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const setting = currentSettings.find(s => s.position_index === i);
                const percentage = setting ? setting.reward_percentage : (15 - i * 2); // 預設遞減
                
                const item = document.createElement('div');
                item.className = 'setting-item';
                item.innerHTML = `
                    <div class="position-number">${i + 1}</div>
                    <div class="position-label">位置 ${i + 1} ${i === 0 ? '(最左邊)' : i === 4 ? '(最右邊)' : ''}</div>
                    ${i === 4 ? '<div style="color: red; font-size: 12px; margin-top: 8px; font-weight: bold;">自動分享回饋</div>' : ''}
                    <input type="number" 
                           class="percentage-input" 
                           id="pos-${i}" 
                           value="${percentage}" 
                           min="0" 
                           max="100" 
                           step="0.1"
                           onchange="validateInput(this)">
                    <div class="percentage-label">% 回饋</div>
                `;
                grid.appendChild(item);
            }
        }
        
        function validateInput(input) {
            const value = parseFloat(input.value);
            if (isNaN(value) || value < 0 || value > 100) {
                input.style.borderColor = '#dc3545';
                showStatus('⚠️ 請輸入 0-100 之間的數值', 'error');
            } else {
                input.style.borderColor = '#28a745';
            }
        }
        
        async function saveSettings() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span>儲存中...';
            
            const updates = [];
            let hasError = false;
            
            for (let i = 0; i < 5; i++) {
                const input = document.getElementById(`pos-${i}`);
                const percentage = parseFloat(input.value);
                
                if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                    hasError = true;
                    input.style.borderColor = '#dc3545';
                } else {
                    updates.push({
                        position_index: i,
                        reward_percentage: percentage
                    });
                }
            }
            
            if (hasError) {
                showStatus('❌ 請檢查輸入值，必須為 0-100 之間的數字', 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '💾 儲存設定';
                return;
            }
            
            try {
                const response = await fetch('/api/points-settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('✅ 設定儲存成功！', 'success');
                    loadSettings(); // 重新載入
                } else {
                    showStatus('❌ 儲存失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('❌ 儲存失敗: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '💾 儲存設定';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // 測試功能
        async function testAPI() {
            const testData = {
                cardId: 'temp-card-id',
                promoPositions: [0, 2, 4] // 測試位置 1, 3, 5
            };
            
            try {
                const response = await fetch('/api/cards/points', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                document.getElementById('testResults').innerHTML = 
                    '<strong>點數API測試結果:</strong><br>' + 
                    JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('testResults').innerHTML = 
                    '<strong>測試失敗:</strong> ' + error.message;
            }
        }
        
        async function testSettings() {
            try {
                const response = await fetch('/api/points-settings');
                const result = await response.json();
                document.getElementById('testResults').innerHTML = 
                    '<strong>設定API測試結果:</strong><br>' + 
                    JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('testResults').innerHTML = 
                    '<strong>測試失敗:</strong> ' + error.message;
            }
        }
        
        // 🆕 儲存初始點數設定
        async function saveInitialPointsSetting() {
            const pageId = document.getElementById('pageId').value.trim();
            const initialPoints = parseInt(document.getElementById('initialPoints').value);
            const statusDiv = document.getElementById('initialPointsStatus');
            
            if (!pageId) {
                showInitialPointsStatus('❌ 請輸入頁面ID', 'error');
                return;
            }
            
            if (isNaN(initialPoints) || initialPoints < 0) {
                showInitialPointsStatus('❌ 請輸入有效的點數值 (≥0)', 'error');
                return;
            }
            
            try {
                showInitialPointsStatus('💾 儲存中...', 'info');
                
                // 這裡可以擴展為API調用，目前先存到localStorage作為示範
                const settingKey = `initialPoints_${pageId}`;
                localStorage.setItem(settingKey, initialPoints.toString());
                
                // 未來可以擴展為後端API調用
                // const response = await fetch('/api/initial-points-settings', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ pageId, initialPoints })
                // });
                
                showInitialPointsStatus(`✅ 已設定 ${pageId} 的初始點數為 ${initialPoints} 點`, 'success');
                
            } catch (error) {
                showInitialPointsStatus('❌ 儲存失敗: ' + error.message, 'error');
            }
        }
        
        // 🆕 顯示初始點數設定狀態
        function showInitialPointsStatus(message, type) {
            const status = document.getElementById('initialPointsStatus');
            status.textContent = message;
            status.className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            status.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 4000);
            }
        }
        
        // 🆕 測試初始點數API
        async function testInitialPointsAPI() {
            const pageId = document.getElementById('pageId').value.trim() || 'M01001';
            
            try {
                // 測試讀取設定
                const settingKey = `initialPoints_${pageId}`;
                const storedPoints = localStorage.getItem(settingKey);
                
                const result = {
                    pageId: pageId,
                    storedInitialPoints: storedPoints ? parseInt(storedPoints) : null,
                    defaultPoints: 100,
                    note: '目前使用localStorage儲存，未來可擴展為後端API'
                };
                
                document.getElementById('testResults').innerHTML = 
                    '<strong>初始點數API測試結果:</strong><br>' + 
                    JSON.stringify(result, null, 2);
                    
            } catch (error) {
                document.getElementById('testResults').innerHTML = 
                    '<strong>測試失敗:</strong> ' + error.message;
            }
        }
        
        // 🆕 載入初始點數設定
        function loadInitialPointsSettings() {
            const pageId = document.getElementById('pageId').value.trim() || 'M01001';
            const settingKey = `initialPoints_${pageId}`;
            const storedPoints = localStorage.getItem(settingKey);
            
            if (storedPoints) {
                document.getElementById('initialPoints').value = storedPoints;
                showInitialPointsStatus(`✅ 已載入 ${pageId} 的設定: ${storedPoints} 點`, 'success');
            }
        }
        
        // 頁面載入時自動載入設定
        window.onload = function() {
            loadSettings();
            loadInitialPointsSettings();
        };
    </script>
</body>
</html>
